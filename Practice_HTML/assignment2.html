<html>

<head>
    <title>
        Course | registration
    </title>
</head>

<body>
    <form method="get">
        <fieldset style="color: red;">
            <legend>
                <h1>Registration Form</h>
                    <h3>Fill out the form for registration</h3>
            </legend>
            <table height="50px" border="0">
                <tr>
                    <td> </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td></td>
                </tr>
            </table>
            <table border="0" width="50%">
                <tr>
                    <td colspan="3">
                        <label for="first">
                            <h3>Enter student name:</h3>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td height="50px">
                        <input type="text" name="stufname" id="first" placeholder="First name" />

                    </td>
                    <td>
                        <input type="text" name="stumname" id="first" placeholder="Middle name" />
                    </td>
                    <td>
                        <input type="text" name="stulname" id="first" placeholder="Last name" />
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td></td>
                </tr>
            </table>
            <table border="0" width="30%" align="left">
                <tr>
                    <td>
                        <label for="second">
                            <h3>Birth Date:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="date" name="studob" id="second" required />
                    </td>
                </tr>
            </table>
            <table border="0" align="center" width="40%">
                <tr>
                    <td>
                        <label for="third">
                            <h3>Gender:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <select name="stustate" id="third">
                            <option>Please Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="OT">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td></td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td>
                        <label for="fourth">
                            <h3>Address:</h3>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="stuadd" id="fourth" cols="170" rows="3" placeholder="Street Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="stuadd" id="fourth" cols="170" rows="3"
                            placeholder="Street Address Line 2"></textarea>
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
            <table border="0" width="30%" align="left" height="10%">
                <tr>
                    <td>
                        <label for="fifth">
                            <h3>City:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="text" name="stucity" id="fifth" placeholder="city name" />
                    </td>
                </tr>
            </table>

            </table>
            <table border="0" align="center" width="40%">
                <tr>
                    <td>
                        <label for="sixth">
                            <h3>State/Union territory:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <select name="stustate" id="sixth">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
            <table border="0" width="90%">
                <tr>
                    <td>
                        <label for="seventh">
                            <h3>Postal/Zip code:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="text" name="stuzipcode" id="seventh" placeholder="postal/zip code" />
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
            <table border="0" align="left" width="30%">
                <tr>
                    <td>
                        <label for="eighth">
                            <h3>Student Email:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="email" name="stumail" id="eighth" placeholder="Student E-mail" />
                    </td>
                </tr>
            </table>
            <table border="0" align="center" width="40%">
                <tr>
                    <td>
                        <label for="nineth">
                            <h3>Student Password:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="password" name="stupass" id="nineth" placeholder="password" />
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td></td>
                </tr>
            </table>
            <table border="0" width="30%" align="left">
                <tr>
                    <td>
                        <label for="tenth">
                            <h3> Mobile Number:</h3>
                        </label>

                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="number" name="stunumber" id="tenth" placeholder="Mobile Number" />
                    </td>
                </tr>
            </table>
            <table border="0" align="center" width="40%">
                <tr>
                    <td>
                        <label for="tenth">
                            <h3>Parents Mobile Number:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="number" name="pnumber" id="tenth" placeholder="Parents Mobile Number" />
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
            <table border="0" align="left">
                <tr>
                    <td>
                        <label for="eleventh">
                            <h3>Select Cources:</h3>
                        </label>
                    </td>
                </tr>
                <tr height="50px">
                    <td>
                        <input type="checkbox" id="check1" name="course" value="SQL" />
                        <label for="check1">SQL</label>
                        <input type="checkbox" name="course" id="check2" value="python" />
                        <label for="check2">Python</label>
                        <input type="checkbox" id="check3" name="course" value="HTML&CSS" />
                        <label for="check3">HTML&CSS</label>
                        <input type="checkbox" id="check4" name="course" value="Angular" />
                        <label for="check4">Angular</label>
                        <input type="checkbox" id="check5" name="course" value="javascript" />
                        <label for="check5">Javascript</label>
                    </td>
                </tr>
            </table>
            <table height="10%">
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
            <table border="0" align="center" width="100%">
                <tr align="center">
                    <td>
                        <label for="twelth">
                            <h3>Submit Button</h3>
                        </label>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <input type="submit" id="twelth" name="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
