<html>

<head>
    <title>
        Google | Sign up
    </title>
</head>

<body>
    <form method="POST">
        <fieldset>
            <legend style="color: yellowgreen;" >
                <h1>GOOGLE <span style="color: blue;">Sign-up</span></h1>
            </legend>
            <table border="0" align="center" width="50%" height="70%">
                <tr>
                    <td>
                        <label for="name"><b>Full Name:</b></label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="name" placeholder="First name" />
                    </td>
                    <td>
                        <input type="text" name="mname" id="name" placeholder="Middle name" />
                    </td>
                    <td>
                        <input type="text" name="lname" id="name" placeholder="Last name" />
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <label for="region"><b>Country:</b></label>
                    </td>
                    <td>
                        <select name="country" id="region">
                            <option>Please Select</option>
                            <option value="IN">India</option>
                            <option value="US">United states of America</option>
                            <option value="SK">South korea</option>
                            <option value="RU">Russia</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CN">China</option>
                            <option value="JP">Japan</option>
                            <option value="TW">Taiwan</option>
                            <option value="SP">Singapore</option>
                        </select>
                    </td>
                    <td>
                        <label for="state"><b>Select State:</b></label>
                    </td>
                    <td>
                        <select name="state" id="state">
                            <option>Please select</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </td>
                </tr>
                
                </tr>
                <tr>
                    <td>
                        <label for="mail"><b>Enter Email:</b></label>
                    </td>
                    <td>
                        <input type="email" name="e-mail" id="mail" placeholder="E-mail" />
                    </td>
                    <td>
                        <label for="pass"><b>Enter Password:</b></label>
                    </td>
                    <td>
                        <input type="password" name="password" id="pass" placeholder="password" />
                    </td>
                </tr>
               
                </tr>
                <tr>
                    <td>
                        <label for="cpass"><b>Confirm Password:</b></label>
                    </td>
                    <td>
                        <input type="password" name="cpassword" id="cpass" placeholder="confirm password" />
                    </td>
                </tr>
              
                <tr>
                    <td>
                        <label for="date"><b>Enter Date of Birth:</b></label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="date" />
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="phone"><b>Enter Mobile Number:</b></label>
                    </td>
                    <td>
                        <input type="number" name="mobilenumber" id="phone" placeholder="Mobile number" />
                    </td>
                </tr>
               
                </tr>
                <tr>
                    <td>
                        <label for="gender"><b>Select Gender:</b></label>
                    </td>
                    <td>
                        <!---<input type="radio" name="genderM" id="rbtn1" value="M" />
                        <label for="rbtn1">Male</label>
                        <input type="radio" name="genderF" id="rbtn2" value="F" />
                        <label for="rbtn2">Female</label>
                        <input type="radio" name="genderOTH" id="rbtn3" value="OTH" />
                        <label for="rbtn3">Other</label>--->
                        <input type="radio" name="gender" id="rbtn1" value="M">
                        <label for="rbtn1">Male</label>
                        <input type="radio" name="gender" id="rbtn2" value="F" />
                        <label for="rbtn2">Female</label>
                        <input type="radio" name="gender" id="rbtn3" value="OTH" />
                        <label for="rbtn3">Other</label>

                    </td>
                </tr>
                
                <tr align="center">
                    <td colspan="4">
                        <input type="submit" value="Sign Up"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
