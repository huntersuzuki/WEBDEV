<html>
    <head>
        <title>
            Combintors in HTML
        </title>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <h1>We are learning Combinators in CSS</h1>
        <div>
            <p>This is a first paragraph</p>
            <p>This is a second paragraph</p>
            <section>
                <p>
                    This is a paragraph tag in section tag
                </p>
            </section>
            
            <p>This is a third paragraph</p>
            <p>This is a fourth paragraph</p>
        </div>
        <p>This is first paragraph outside div tag</p>
        <p>This is second paragraph outside div tag</p>
    </body>
</html>
