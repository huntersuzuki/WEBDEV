<html>
	<head>
		<title>
			Event handler in javascript
		</title>
		<script>
			function greet(){
				//alert("Hello world the click event called me.");
				//alert("Hello world the double click event called me.");
				//alert("Hello world the mouse over event called me.");
				//alert("Hello world the mouse out event called me.");
				alert("Hello world the key up event called me.");
			}
		</script>
	</head>
	<body>
		<!---<button onclick="greet()">Click Me</button>--->
		<!---<h3 ondblclick="greet()">Double Click</h3>--->
		<!---<b onmouseover="greet()">Mouse over</b>--->
		<!---<i onmouseout="greet()">Mouse out</i>--->
		<!---Enter your name<input type="text" name="uk" onkeydown="greet()"/>--->
		Enter your name<input type="text" name="uk" onkeyup="greet()"/>
	</body>
</html>
