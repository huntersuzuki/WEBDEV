<html>
	<head>
		<title>
			do while loop usig decrement
		</title>
		<script>
			var i,n,res;
			i=10;
			n=parseFloat(prompt("Enter a number: "));
			
			do{
			
				res=n*i;
				document.write(n+"*"+i+"="+res+"<br>");
				i--;
			}while(i>0);

				.
				.
				.
				.
				1   2*1=2       0     0>0 F
			
			
			*/
		</script>
	</head>
