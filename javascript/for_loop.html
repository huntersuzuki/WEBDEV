<html>
	<head>
		<title>
			for loop
		</title>
		<script>
			var i,n,res;
			
			n=parseFloat(prompt("Enter a number: "));
			
			for(i=1;i<=20;i++){
			
				res=n*i;
				document.write(n+"*"+i+"="+res+"<br>");
			}
			
			/* n=2
				i   i<=20      res=n*i  i++
				1	1<=20 T    2*1=2	2
				2   2<=20 T    2*2=4    3
				3   3<=20 T    3*2=6    4
							.
							.
							.
							.
							.
							.
				20  20<=20 T    20*2=40  21
				21  21<=20 F
			
			
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
