<html>
	<head>
		<title>
			Loop (while loop)
		</title>
		<script>
			var i;
			i=1;
			
			while(i<=5){
				
				document.write("Bhupendra Jogi <br>");
				i++;//i=i+1
				if(i > 5){
					document.write(" 6 is > 5 condition false hence loop closed");
				}
			}
			
			//document.write("Out of loop");
			
			/*
			i  1<=5 T      Bhupendra Jogi   i=1+1=> 2
			i  2<=5 T      Bhupendra Jogi    3
			i  3<=5 T	   Bhupendra Jogi    4
			i  4<=5 T	   Bhupendra Jogi   5
			i  5<=5 T      Bhupendra Jogi   6
			i  6<=5 F       Out of loop
			
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
