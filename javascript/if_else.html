<html>
	<head>
		<title>
			if...else
		</title>
		<script>
			var x,y;
			x=parseFloat(prompt("Enter First number: "));
			y=parseFloat(prompt("Enter second number: "));
			
			//res=(x>y);
			//alert(res);
			
			if(x>y){ 
				alert("In If Block "+x+" is greater");
			}
			else{
				alert("In Else Block "+y+" is greater");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
