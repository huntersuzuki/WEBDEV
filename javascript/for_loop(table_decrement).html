<html>
	<head>
		<title>
			for loop using decrement
		</title>
		<script>
			var i,n,res;
			
			n=parseFloat(prompt("Enter a number: "));
			
			for(i=20;i>0;i--){
			
				res=n*i;
				document.write(n+"*"+i+"="+res+"<br>");
			}
