<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation using regex</title>
    <script>
        var validate = () => {

            var pass,str;
            pass = document.getElementById("passid");
            //alert(pass.value);
           // alert(typeof(pass.value));
            str = pass.value;
            str = str.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/);
            //document.write(str);
            if(str == null){
                alert("invalid password :-\n* password must contain 8 or more characters\n* password must contain atlest one uppercase letter\n* password must contain atleast one special character");
                pass.style.outlineColor="red";
            }
            else{
                alert("password is valid");
                pass.style.outlineColor="green";
            }

        }
    </script>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Enter Password:</td>
                <td><input type="text" name="userpassword" id="passid"/>
            </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Register" id="btn" onclick="validate()"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
