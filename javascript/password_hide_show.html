<html>
	<head>
		<title>Password hide and show</title>
	</head>
	<script>
		var showhide = function(){
			var pas,val,btn,img;
			pas=document.getElementById("upass");
			btn=document.getElementById("btn");
			img=document.getElementById("imgbtn");
			val=pas.getAttribute("type");
			//alert(val);
			if(val=="Password"){
				pas.setAttribute("type","text");
				//btn.innerHTML="Hide";
				img.setAttribute("src","assets/images/eyeclosed.svg");
			}
			else if(val=="text"){
				pas.setAttribute("type","Password");
				//btn.innerHTML="Show";
				img.setAttribute("src","assets/images/eyeopen.svg");
				
			}
		}
		
	</script>
	<body>
		
			<div align="center" style="margin-top:100px;">
			<h2>Password Hide and Show</h2>
				<label for="upass"><strong>Password: </strong></label>
				<input type="Password" id="upass"  name="userpassword" placeholder="password"/>
				&nbsp;&nbsp;<!---<button onclick="showhide()" id="btn">Show</button>--->
				<img src="assets/images/eyeopen.svg" onclick="showhide()" id="imgbtn"/>
			</div>
	</body>
</html>
