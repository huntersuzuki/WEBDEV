<html>
	<head>
		<title>
			Array methods (split & join)
		</title>
		<script>
		
		//join() method in array converts array object to string.
			var x = [10,27,30,88,1,5,7,4,99,11,12];
			document.write("Array is: "+x+"<br>");
			document.write("Datatype: "+typeof(x)+"<br>");
			
			var str = x.join();
			document.write("String is: "+str+"<br>");
			document.write("Datatype: "+typeof(str)+"<br>");
			
			//split() method in string converts string elemets to array objects.
			var y = "We are learning split and join methods";
			document.write("String is: "+y+"<br>");
			document.write("Datatype: "+typeof(y)+"<br>");
			
			var arr = y.split();
			document.write("Array is: "+arr+"<br>");
			document.write("Datatype: "+typeof(arr)+"<br>");
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
