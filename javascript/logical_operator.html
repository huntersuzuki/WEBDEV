<html>
	<head>
		<title>
			nested if...else
		</title>
		<script>
			var x,y,z;
			x=parseFloat(prompt("Enter First number: "));
			y=parseFloat(prompt("Enter second number: "));
			z=parseFloat(prompt("Enter Third number: "));
			
			
			if(x>y && x>z){
				document.write(x+" is greater");
			}
			if(y>x && y>z){
				document.write(y+" is greater");
			}
			if(z>x && z>y){
				document.write(z+" is greater");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
