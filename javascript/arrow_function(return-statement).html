<html>
	<head>
		<title>
			function-7 in javascript
			
		</title>
		<script>
			x=(a,b)=>{
			
				var c;
				c=a+b;
				return c;
			
			}
			var z,d,f;
			d=parseFloat(prompt("Enter First number"));
			f=parseFloat(prompt("Enter Second number"));
			z=x(d,f);
			document.write("The addition using return statement is: "+z);
		</script>
	
	</head>
	<body>
		
	
	</body>
</html>
