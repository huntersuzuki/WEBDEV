<html>
	<head>
		<title>
			Array methods (concat)
		</title>
		<script>
		
			var x = [10,27,30,88,1] ,y=[5,7,4,99,11,12];
			
			var z = x.concat(y);
			document.write("Array 1: "+x+"<br>");
			document.write("Array 2: "+y+"<br>");
			document.write("Merged array is: "+z+"<br>");
				
		</script>
	</head>
	<body>
		
	</body>
</html>
