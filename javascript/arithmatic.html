<html>
	<head>
		<title>
			Artithmatic operations
		</title>
		<script>
			var a,b,add,sub,mul,div,rem;
			a=150;
			b=100;
			add=a+b;
			document.write("Addition is:"+add+"<br>");
			sub=a-b;
			document.write("Subtraction is:"+sub+"<br>");
			mul=a*b;
			document.write("Multiplication is:"+mul+"<br>");
			div=a/b;
			document.write("Division is:"+div+"<br>");
			//rem=a%b; here divisior is less than divident.
			rem=b%a;//Here the divisor is greater than divident.
			document.write("Remainder is:"+rem+"<br>");
		</script>
	</head>
