<html>
	<head>
		<title>
		
			Nested Object in javascript
		</title>
		
		<script>
			
			var x;
			
			x={
				m:{
					'm1':90,
					'm2':78,
					'm3':88
				},
				p:{
					'p1':99,
					'p2':87,
					'p3':90,
				
				}
			
			}
				document.write("Accessing object 'm'<br>");
				document.write("Inner object: "+x.m+"<br>");
				document.write("Maths 1: "+x.m.m1+"<br>");
				document.write("Maths 2: "+x.m.m2+"<br>");
				document.write("Maths 3: "+x.m.m3+"<br>");
				
				document.write("Accessing object 'p'<br>");
				document.write("Inner object: "+x.p+"<br>");
				document.write("Physics 1: "+x.p.p1+"<br>");
				document.write("Physics 2: "+x.p.p2+"<br>");
				document.write("Physics 3: "+x.p.p3+"<br>");
		</script>
	</head>
	<body>
	
	</body>
</html>
