        <title>

    <body>
        <h1>Learning Iframe tag</h1>
        <h4>Embedding another website to our own</h4>
        <iframe src="https://www.ibm.com/topics/artificial-intelligence#:~:text=At%20its%20simplest%20form%2C%20artificial,in%20conjunction%20with%20artificial%20intelligence." frameborder="1" height="500px" width="100%"></iframe>

        <h4>Embedding youtube video in website</h4>
        <iframe width="100%" height="491" src="https://www.youtube.com/embed/yKLEbz_KJss" title="Caught on Cam: US Cops Joke About Indian Student&#39;s Death | Vantage with Palki Sharma" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h4>Embedding google map for location</h4>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.3719920043627!2d73.2945025747442!3d18.91492175701051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7fbcaf29825a9%3A0x86caf1f533ae30f6!2sSaltt%20Restaurant%20%26%20Bar!5e0!3m2!1sen!2sin!4v1694758879412!5m2!1sen!2sin" width="100%" height="450" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </body>
</html>
