<html>
	<head>
		<title>
			Log-in
		</title>
		<link rel="stylesheet" href="login.css"/>
	</head>
	<body>
		<form>
			<table border="0" align="center" id="tb1">
				<tr>
					<th>
						<h1>LOGIN<h1>
					</th>
				</tr>
				<tr>
					<td>
						<input type="text" name="uname" class="one" placeholder="Username"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" name="upass" class="one" placeholder="Password"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="check" id="three" />
						<label for="three">Remember Me</label>
						<a href="forgot.html" id="link">Forgot?</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="LOGIN" name="uinfo"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
